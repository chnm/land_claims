<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mapping the Homestead Act</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script
        src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="feature-collections.js"></script>
</head>
<body>
    <h1>Mapping the Homestead Act</h1>
    <p>
        Map total
        <select id="type-select">
            <option value="claim">claims</option>
            <option value="patent">patents</option>
            <option value="commutation_sec2301">commutations (sec. 2301)</option>
            <option value="commutation_june151880">commutations (June 15, 1880)</option>
            <option value="claim_indianland">claims (Indian land)</option>
            <option value="patent_indianland">patents (Indian land)</option>
            <option value="commutation_indianland">commutations (Indian land)</option>
        </select>
        for
        <span id="current-year"></span>
        <input style="width: 500px;" id="year-select" type="range" min="1863" max="1912" value="1863">
    </p>
    <div id="mapid" style="height: 800px;"></div>
</body>
<script>
function getColor(d) {
    return d > 3000 ? '#24000a' :
        d > 2000 ? '#4d0117' :
        d > 1500 ? '#800026' :
        d > 1000  ? '#BD0026' :
        d > 500  ? '#E31A1C' :
        d > 200  ? '#FC4E2A' :
        d > 100   ? '#FD8D3C' :
        d > 50   ? '#FEB24C' :
        d > 25   ? '#FED976' :
        '#FFEDA0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.total_number),
        weight: 2,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7
    };
}
function getFeaturedCollection(type, year) {
    return L.geoJson(featureCollections[type][year], {
        style: style,
        onEachFeature: function(feature, layer) {
            layer.bindPopup('<table><tr><th>State</th><td>' + feature.properties.state + '</td></tr><tr><th>Total number</th><td>' + feature.properties.total_number.toLocaleString() + '</td></tr><tr><th>Total acres</th><td>' + feature.properties.total_acres.toLocaleString() + '</td></tr></table>');
        }
    })
}

var map = L.map('mapid').setView([37.8, -96], 5);
var accessToken = 'pk.eyJ1Ijoiamltc2FmbGV5IiwiYSI6ImNrMjI3dWluMzFvODUzZ3A0d2ZranZ3Y3gifQ.tT-154d2ba__LzjJNLE1cA';
L.tileLayer(
    'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + accessToken,
    {
        maxZoom: 18,
        id: 'mapbox.light',
    }
).addTo(map);

var typeSelect = document.getElementById('type-select');
var yearSelect = document.getElementById('year-select');
var currentYear = document.getElementById('current-year');

var featuredCollection = getFeaturedCollection('claim', '1863');
map.addLayer(featuredCollection);
currentYear.innerHTML = '1863';

typeSelect.addEventListener('change', (event) => {
    map.removeLayer(featuredCollection);
    featuredCollection = getFeaturedCollection(event.target.value, yearSelect.value);
    map.addLayer(featuredCollection);
});

yearSelect.addEventListener('input', (event) => {
    map.removeLayer(featuredCollection);
    featuredCollection = getFeaturedCollection(typeSelect.value, event.target.value);
    map.addLayer(featuredCollection);
    currentYear.innerHTML = event.target.value;
});
</script>
</html>
