<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mapping the Homestead Act</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script
        src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="feature-collections-states.js"></script>
    <script src="feature-collections-land-offices.js"></script>
</head>
<body>
    <h1>Mapping the Homestead Act</h1>
    <p>
        Map total
        <select id="total-select">
            <option value="number">number</option>
            <option value="acres">acres</option>
        </select>
        of
        <select id="stat-select">
            <option value="claim">claims</option>
            <option value="patent">patents</option>
            <option value="commutation_sec2301">commutations (sec. 2301)</option>
            <option value="commutation_june151880">commutations (June 15, 1880)</option>
            <option value="claim_indianland">claims (Indian land)</option>
            <option value="patent_indianland">patents (Indian land)</option>
            <option value="commutation_indianland">commutations (Indian land)</option>
        </select>
        for
        <select id="geography-select">
            <option value="states">states</option>
            <option value="land_offices">land offices</option>
        </select>
        for
        <span id="current-year"></span>
        <input style="width: 500px;" id="year-select" type="range" min="1863" max="1912" value="1863">
    </p>
    <div id="mapid" style="height: 800px;"></div>
</body>
<script>
/**
 * Get the hex color for a state.
 *
 * @param int number
 * @return string
 */
function getStateColor(number, totalType) {
    switch (totalType) {
        case 'acres':
            return number > 300000 ? '#24000a' :
                   number > 200000 ? '#4d0117' :
                   number > 100000 ? '#800026' :
                   number >  75000 ? '#BD0026' :
                   number >  50000 ? '#E31A1C' :
                   number >  25000 ? '#FC4E2A' :
                   number >  10000 ? '#FD8D3C' :
                   number >   5000 ? '#FEB24C' :
                   number >   1000 ? '#FED976' :
                                     '#FFEDA0';
            break;
        case 'number':
        default:
            return number > 15000 ? '#24000a' :
                   number > 10000 ? '#4d0117' :
                   number > 5000  ? '#800026' :
                   number > 2500  ? '#BD0026' :
                   number > 1000  ? '#E31A1C' :
                   number > 500   ? '#FC4E2A' :
                   number > 250   ? '#FD8D3C' :
                   number > 100   ? '#FEB24C' :
                   number > 50    ? '#FED976' :
                                    '#FFEDA0';
    }
}
/**
 * Get the circle radius for a land office.
 *
 * @param int number
 * @return int
 */
function getLandOfficeRadius(number, totalType) {
    switch (totalType) {
        case 'acres':
            return number > 300000 ? 40 :
                   number > 200000 ? 36 :
                   number > 100000 ? 32 :
                   number >  75000 ? 28 :
                   number >  50000 ? 24 :
                   number >  25000 ? 20 :
                   number >  10000 ? 16 :
                   number >   5000 ? 12 :
                   number >   1000 ?  6 :
                                      2;
            break;
        case 'number':
        default:
            return number > 15000 ? 40 :
                   number > 10000 ? 36 :
                   number > 5000  ? 32 :
                   number > 2500  ? 28 :
                   number > 1000  ? 24 :
                   number > 500   ? 20 :
                   number > 250   ? 16 :
                   number > 100   ? 12 :
                   number > 50    ?  6 :
                                     2;
    }
}
/**
 * Get the GeoJSON FeatureCollection object for this stat and year.
 *
 * @param string statType The stat type
 * @param string year The year
 * @param string totalType The total type, "number" or "acres"
 * @param string geographyType The geography type, "states" or "land_offices"
 * @return L.geoJson
 */
function getFeatureCollection(statType, year, totalType, geographyType) {
    switch (geographyType) {
        case 'land_offices':
            return L.geoJson(featureCollectionsLandOffices[statType][year], {
                pointToLayer: (feature, latlng) => {
                    const number = ('acres' == totalType) ? feature.properties.acres : feature.properties.number;
                    return new L.circleMarker(latlng, {
                        radius: getLandOfficeRadius(number, totalType)
                    });
                },
                onEachFeature: (feature, layer) => {
                    let landOfficeData = '<table><tr><th>Land office</th><td style="text-align: right;">' + feature.properties.land_office + '</td></tr><tr><th>Number</th><td style="text-align: right;">' + feature.properties.number.toLocaleString() + '</td></tr><tr><th>Acres</th><td style="text-align: right;">' + feature.properties.acres.toLocaleString() + '</td></tr></table>';
                    layer.bindPopup(landOfficeData);
                }
            });
        case 'states':
        default:
            return L.geoJson(featureCollectionsStates[statType][year], {
                style: (feature) => {
                    const number = ('acres' == totalType) ? feature.properties.total_acres : feature.properties.total_number;
                    return {
                        fillColor: getStateColor(number, totalType),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: (feature, layer) => {
                    let stateData = '<table><tr><th>State</th><td style="text-align: right;">' + feature.properties.state + '</td></tr><tr><th>Total number</th><td style="text-align: right;">' + feature.properties.total_number.toLocaleString() + '</td></tr><tr><th>Total acres</th><td style="text-align: right;">' + feature.properties.total_acres.toLocaleString() + '</td></tr></table>';
                    let landOfficeData = '<table><tr><th>Land office</th><th>Total number</th><th>Total acres</th></tr>';
                    for (const [key, value] of Object.entries(feature.properties.land_offices).sort()) {
                        landOfficeData += '<tr><td>' + key + '</td><td style="text-align: right;">' +  value['total_number'].toLocaleString() + '</td><td style="text-align: right;">' +  value['total_acres'].toLocaleString() + '</td></tr>';
                    }
                    landOfficeData += '</table>';
                    layer.bindPopup(stateData + landOfficeData);
                }
            });
    }
}
// Set up the map.
const map = new L.map('mapid').setView([37.8, -96], 5);
const accessToken = 'pk.eyJ1Ijoiamltc2FmbGV5IiwiYSI6ImNrMjI3dWluMzFvODUzZ3A0d2ZranZ3Y3gifQ.tT-154d2ba__LzjJNLE1cA';
new L.tileLayer(
    'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + accessToken,
    {
        maxZoom: 18,
        id: 'mapbox.light',
    }
).addTo(map);
// Get the controls.
const totalSelect = document.getElementById('total-select');
const geographySelect = document.getElementById('geography-select');
const statSelect = document.getElementById('stat-select');
const yearSelect = document.getElementById('year-select');
const currentYear = document.getElementById('current-year');
// Render the default map.
let featureCollection = getFeatureCollection('claim', '1863', 'number', 'states');
map.addLayer(featureCollection);
currentYear.innerHTML = '1863';

// Handle a change of the total select.
totalSelect.addEventListener('change', (event) => {
    map.removeLayer(featureCollection);
    featureCollection = getFeatureCollection(
        statSelect.value,
        yearSelect.value,
        event.target.value,
        geographySelect.value
    );
    map.addLayer(featureCollection);
});
// Handle a change of the geography select.
geographySelect.addEventListener('change', (event) => {
    map.removeLayer(featureCollection);
    featureCollection = getFeatureCollection(
        statSelect.value,
        yearSelect.value,
        totalSelect.value,
        event.target.value
    );
    map.addLayer(featureCollection);
});
// Handle a change of the stat select.
statSelect.addEventListener('change', (event) => {
    map.removeLayer(featureCollection);
    featureCollection = getFeatureCollection(
        event.target.value,
        yearSelect.value,
        totalSelect.value,
        geographySelect.value
    );
    map.addLayer(featureCollection);
});
// Handle a change of the year range input.
yearSelect.addEventListener('input', (event) => {
    map.removeLayer(featureCollection);
    featureCollection = getFeatureCollection(
        statSelect.value,
        event.target.value,
        totalSelect.value,
        geographySelect.value
    );
    map.addLayer(featureCollection);
    currentYear.innerHTML = event.target.value;
});
</script>
</html>
